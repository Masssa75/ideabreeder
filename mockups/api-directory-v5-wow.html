<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataGold</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      text-align: center;
    }

    .eyebrow {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    .wow-text {
      font-size: 2.8rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 50px;
      color: #fff;
    }
    .wow-text .highlight {
      color: #fbbf24;
    }

    .source {
      font-size: 1rem;
      color: #444;
      margin-bottom: 60px;
    }
    .source a {
      color: #666;
      text-decoration: underline;
    }

    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .btn {
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: #fff;
      color: #000;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(255,255,255,0.2);
    }
    .btn-secondary {
      background: transparent;
      color: #666;
      border: 1px solid #333;
    }
    .btn-secondary:hover {
      border-color: #666;
      color: #fff;
    }

    .counter {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: #333;
      font-size: 0.9rem;
    }

    .keyboard-hint {
      position: fixed;
      bottom: 30px;
      left: 30px;
      color: #333;
      font-size: 0.85rem;
    }
    .key {
      background: #111;
      padding: 4px 10px;
      border-radius: 4px;
      margin: 0 3px;
    }

    /* Fade transition */
    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s;
    }
    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="eyebrow">Did you know?</div>

    <div class="wow-text" id="wow">
      There's a free database with <span class="highlight">70 years</span> of every tornado, flood, and hailstorm in America. <span class="highlight">1.7 million events</span> with exact coordinates and damage costs.
    </div>

    <div class="source" id="source">
      Source: <a href="#">NOAA Storm Events Database</a> — completely free API
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="next()">Show me another →</button>
      <button class="btn btn-secondary" onclick="save()">Save this</button>
    </div>
  </div>

  <div class="counter" id="counter">1 of 847 hidden gems</div>
  <div class="keyboard-hint"><span class="key">space</span> next</div>

  <script>
    const gems = [
      {
        wow: `There's a free database with <span class="highlight">70 years</span> of every tornado, flood, and hailstorm in America. <span class="highlight">1.7 million events</span> with exact coordinates and damage costs.`,
        source: 'NOAA Storm Events Database',
        url: '#'
      },
      {
        wow: `The EPA publishes exactly <span class="highlight">which chemicals</span> every factory in America releases into the air and water. <span class="highlight">21,000 facilities</span>, updated yearly, free.`,
        source: 'EPA Toxics Release Inventory',
        url: '#'
      },
      {
        wow: `Every federal <span class="highlight">bankruptcy filing</span> is public record. You can see which companies are failing <span class="highlight">weeks before</span> it hits the news.`,
        source: 'PACER / RECAP Court Records',
        url: '#'
      },
      {
        wow: `The government tracks every <span class="highlight">food recall</span> in real-time — what's contaminated, which stores sold it, and the health risks. <span class="highlight">Anyone can access it.</span>`,
        source: 'FDA Food Recall API',
        url: '#'
      },
      {
        wow: `NASA gives away <span class="highlight">satellite imagery</span> of the entire planet, updated daily. Landsat data going back to <span class="highlight">1972</span>. Free.`,
        source: 'NASA Earthdata',
        url: '#'
      },
      {
        wow: `There's a database of <span class="highlight">every flight</span> in US airspace — real-time positions, altitudes, speeds. <span class="highlight">Exposed via free API.</span>`,
        source: 'OpenSky Network',
        url: '#'
      },
      {
        wow: `The SEC publishes <span class="highlight">every stock trade</span> made by company executives and board members. Before the market knows. <span class="highlight">Free and searchable.</span>`,
        source: 'SEC EDGAR Insider Trading',
        url: '#'
      },
      {
        wow: `The Census Bureau knows the <span class="highlight">income, education, and commute time</span> of every neighborhood in America. <span class="highlight">Down to the block level.</span> Free API.`,
        source: 'Census American Community Survey',
        url: '#'
      },
      {
        wow: `Every <span class="highlight">clinical trial</span> running in the world is registered in one database. What drugs are being tested, where, and the results. <span class="highlight">Completely public.</span>`,
        source: 'ClinicalTrials.gov',
        url: '#'
      },
      {
        wow: `There's a real-time feed of <span class="highlight">every ship</span> in the ocean — position, cargo type, destination. <span class="highlight">400,000+ vessels</span> tracked live.`,
        source: 'MarineTraffic AIS Data',
        url: '#'
      }
    ];

    let currentIndex = 0;
    const wowEl = document.getElementById('wow');
    const sourceEl = document.getElementById('source');
    const counterEl = document.getElementById('counter');
    const content = document.getElementById('content');

    function updateContent() {
      const gem = gems[currentIndex];
      wowEl.innerHTML = gem.wow;
      sourceEl.innerHTML = `Source: <a href="${gem.url}">${gem.source}</a> — completely free API`;
      counterEl.textContent = `${currentIndex + 1} of 847 hidden gems`;
    }

    function next() {
      content.classList.add('fade-out');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % gems.length;
        updateContent();
        content.classList.remove('fade-out');
      }, 300);
    }

    function save() {
      alert('Saved! (In real app: adds to your collection)');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'ArrowRight') {
        e.preventDefault();
        next();
      }
    });
  </script>
</body>
</html>
